<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Add customer</h2>
<h3>
    <a th:href="@{/customer}">
        Back to customer list
    </a>
</h3>
<form th:object="${cus}" method="post">
    <input th:field="*{name}" type="text" name="name" placeholder="enter customer's name">
    <input th:field="*{email}" type="text" name="email" placeholder="enter customer's email">
    <input th:field="*{address}" type="text" name="address" placeholder="enter customer's address">
    <input type="submit" value="Create">
</form>

</body>
</html>
